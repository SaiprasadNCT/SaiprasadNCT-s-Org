    <title>The Royal Dhaba - Vintage Indian Street Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Eczar:wght@400;700&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f59e0b; /* Fallback turmeric */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .vintage-paper {
            background-color: #F7B32B;
            background-image: url("https://www.transparenttextures.com/patterns/old-wall.png");
        }

        .ornate-border {
            border: 12px solid #800000;
            border-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20l10-10H10l10 10zm0 0l10 10H10l10-10z' fill='%23800000' fill-opacity='1'/%3E%3C/svg%3E") 30 repeat;
        }

        @keyframes sway {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }

        .sway {
            animation: sway 4s ease-in-out infinite;
            transform-origin: top center;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .font-hindi { font-family: 'Rozha One', serif; }
        .font-english { font-family: 'Eczar', serif; }
    </style>
